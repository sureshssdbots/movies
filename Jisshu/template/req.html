<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{file_name}}</title>
    <link rel="icon" href="https://i.ibb.co/Hh4kF2b/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Jisshubot/data@main/fs/src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Jisshubot/data@main/fs/src/plyr.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Loader Styles */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Navbar -->
    <nav>
        <div class="nleft">
            <a href="#">
                <h3 id="heading" style="z-index: 100;" class="magnet title">FILE STREAM</h3>
            </a>
        </div>
        <div class="nryt">
            <a class="home-btn magnet" href="#main" onclick="toggleWidthnav(this)">HOME</a>
            <a href="#abtus" class="about-btn magnet" onclick="toggleWidthnav(this)">ABOUT</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="outer">
        <div class="inner">
            <div class="main" id="main">
                <video id="player" class="player" src="{{file_url}}" type="video/mp4" playsinline controls></video>
                <div class="file-name">
                    <h4>File Name:</h4>
                    <p>{{file_name}}</p>
                    <h4>File Size:</h4>
                    <p>{{file_size}}</p>
                </div>
                <div class="downloadBtn">
                    <button class="magnet" onclick="streamDownload()">Download Video</button>
                    <button class="magnet" onclick="copyStreamLink()">Copy Link</button>
                    <button class="magnet" onclick="vlc_player()">Watch in VLC PLAYER</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <center>
            <div class="copyright">
                <h5>Copyright Â© 2024 <a href="https://telegram.dog/IM_JISSHU"><span>JISSHU DEVELOPER</span></a>. All Rights Reserved.</h5>
            </div>
        </center>
    </footer>

    <script>
        // Hide loader after page loads
        window.onload = function () {
            document.getElementById("loader").style.display = "none";
        };
    </script>
</body>
    </html>
